<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Super Z</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Mochiy+Pop+One&family=Orbitron:wght@700&family=Noto+Sans+JP:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div id="app">
        <!-- Views will be injected here -->
        <div id="title-screen">
            <h1>BATTLE SUPER Z</h1>
            <div class="menu">
                <div class="input-group" style="width: auto; margin-bottom: 20px;">
                    <label style="color: #aaa; font-size: 0.9rem;">プレイヤー名</label>
                    <input type="text" id="input-player-name" placeholder="名無し" maxlength="10" style="width: 200px;">
                </div>
                <button id="btn-create-room">ルーム作成</button>
                <button id="btn-card-creator">カードを作る</button>
                <button id="btn-deck-select">デッキ編成</button>
                <button id="btn-gallery">カード図鑑</button>
                <button id="btn-rules">ルール説明</button>
                <div class="join-group">
                    <input type="text" id="input-room-id" placeholder="ルームID (例: 1234)" maxlength="6">
                    <button id="btn-join-room">参加</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
