<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative Art Theme Park</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Libraries -->
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- Three.js (Non-module version for file:// protocol simplicity if available, else we mock/shim or hope user has internet for CDN global build) -->
    <!-- Ideally we use a global build of Three.js. The module version won't work easily without importmap which requires modules? 
         Wait, importmaps work in modern browsers, but loading the module from CDN via file:// might hit CORS?
         Actually, script type="module" src="https://..." works from file:// usually?
         The issue is loading LOCAL files via module.
         To be safe, let's try to finding a global build of three.js or use UMD.
    -->
    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- App Scripts (Loaded Sequentially) -->
    <script src="src/setup.js"></script>
    <script src="src/utils/noise.js"></script>

    <!-- Components -->
    <script src="src/canvas/art.js"></script>
    <script src="src/p5/art.js"></script>
    <script src="src/three/art.js"></script>
    <script src="src/wasm/art.js"></script>
    <script src="src/interactive/art.js"></script>
    <script src="src/components/settings.js"></script>

    <!-- Main (Must be last) -->
    <script src="main.js"></script>

</head>

<body>
    <div id="app">
        <header class="main-header">
            <div class="logo">Generative Park</div>
            <nav class="main-nav">
                <button data-target="home" class="active">Home</button>
                <button data-target="canvas">2D Art</button>
                <button data-target="p5">p5.js</button>
                <button data-target="three">3D Art</button>
                <button data-target="wasm">WASM Fractal</button>
                <button data-target="interactive">Interactive</button>
                <button data-target="settings">Settings</button>
            </nav>
        </header>

        <main id="content-area">
            <!-- Dynamic content will be injected here -->
            <section id="home" class="page active">
                <div class="hero">
                    <h1>Welcome to the Algorithm.</h1>
                    <p>Code becomes Art. Logic becomes Emotion.</p>
                    <div class="explore-btn-container">
                        <button class="explore-btn"
                            onclick="document.querySelector('[data-target=\'canvas\']').click()">Explore Now</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <p>&copy; 2026 Generative Art Theme Park. Built with Passion & Code.</p>
        </footer>
    </div>
</body>

</html>
